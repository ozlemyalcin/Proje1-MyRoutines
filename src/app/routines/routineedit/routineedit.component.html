<div class="container">
    <div class="row mb-5">
        <h1 class="text-left">Edit Routine </h1>
        <div class="table-responsive border p-4 bg-light rounded">
            <p class="text-left font-weight-bold">Active Routine</p>
            <ng-container *ngIf="submitted">
                <p class="text-center alert alert-success p-2 rounded">
                    Successfully Added!!!
                </p>
            </ng-container>
            <ng-container *ngIf="!submitted">
                <form #r="ngForm" (ngSubmit)="handleSubmit(r)">
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label>Id:</label>
                            <input name="id" class="form-control" type="number" [(ngModel)]="routine.id"/>

                        </div>

                        <div class="col-md-4 mb-3">
                            <label>Routine Name:</label>
                            <input name="name" class="form-control" type="text" [(ngModel)]="routine.name"/>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label>Description:</label>
                            <input name="description" class="form-control" type="text" [(ngModel)]="routine.description"/>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>Score:</label>
                            <input name="score" class="form-control" type="text" [(ngModel)]="routine.score"/>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label>Image:</label>
                            <input name="imageUrl" class="form-control" type="text" [(ngModel)]="routine.imageUrl"/>
                        </div>


                    </div>
                    <button type="submit" class="btn btn-primary btn-just-icon btn-lg">
                        Submit
                    </button>
                </form>
            </ng-container>
        </div>
    </div>
</div>
