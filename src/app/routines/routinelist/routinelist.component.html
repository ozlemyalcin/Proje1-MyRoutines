

<div class="row">
  <h2 class="text-center" style=" color: darkorchid; font-family: 'Indie Flower', serif; ">All Routines List</h2>
  <div class="table-responsive rounded bg-light p-4 my-4">
    <div class="mb-2">
      <p class="font-weight-bold" style="font-size: x-large; color: darkorchid; font-family: 'Indie Flower', serif; ">Active Routine List</p>
      <ng-container *ngIf="submitted">
        <p class="text-center alert alert-success p-2 rounded">
          Successfully Deleted!
        </p>
      </ng-container>
    </div>



<table class="table table-hover table-striped" style="color:coral; font-size: x-large; font-family:'Balsamiq Sans', serif;">


    <tbody>
    
      <tr>
        <th>
  
        </th>
        <th>
          Image
        </th>
        <th>
          Routine Name
        </th>
        <th>
          Description
        </th>
        <th>
          Score
        </th>
        <th>
            Actions
          
          </th>
  
      </tr>
    
</tbody>
    <tbody>
      <tr *ngFor="let r of routines" style="color:#3b2146;">
        <th>{{r.id}}</th>
        <th>
          <img src="{{r.imageUrl}}" width="50">
        </th>
        <th>{{r.name}}</th>
        <th>{{r.description}}</th>
  
        <th>{{r.score}}</th>
      
        
  
         <th >
          <a  routerLink="../edit/{{r.id}}"type="button" class="fa fa-edit" style="font-size:30px; color:rgb(85, 156, 85); cursor:pointer;"></a>
           
          <button (click)="deleteOne(r.id)" class="fa fa-trash-o"  type="button" style="font-size:30px; color:red; cursor:pointer;"></button>
        
         
        
         </th>
      </tr>

  
  
    </tbody>
  
  </table>
