

<h3>New Routine Add</h3>
<form #routineAddForm="ngForm" (ngSubmit)="add(routineAddForm)">
    <div class="form-group">
        <input type="text" placeholder="Enter the name of the new routine that you want to add" #name="ngModel" 
        [(ngModel)]="model.name" class="form-control" name="name" id="name" required>
        <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger">Name of Routine Required</div>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Description" #description="ngModel" 
        [(ngModel)]="model.description" class="form-control" name="description" id="description" >
    </div>

    <div class="form-group">
        <input type="text" placeholder="Enter the photoUrl of the new routine " #imageUrl="ngModel" 
        [(ngModel)]="model.imageUrl" class="form-control" name="imageUrl" id="imageUrl" required>
        <div *ngIf="imageUrl.invalid&&imageUrl.dirty" class="alert alert-danger">Photo of Routine Required</div>
    </div>

    <div class="form-group">
        <input type="text" placeholder="Enter the score of the new routine" #score="ngModel" 
        [(ngModel)]="model.score" class="form-control" name="score" id="score" required>
        <div *ngIf="score.invalid&&score.dirty" class="alert alert-danger">Score of Routine Required</div>
    </div>

    <div class="form-group">
        <select class="form-control" #categoryId="ngModel" [(ngModel)]="model.categoryId"  id="categoryId" name="categoryId" required>
            <option *ngFor="let category of categories" [value]="categoryId" >{{category.name}}</option>
        </select>
        <div *ngIf="categoryId.invalid&&categoryId.touched" class="alert alert-danger">Category of the new routine Required</div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="routineAddForm.invalid">Add New Routine</button>

</form>
